name: Run Tests

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
  services:
    fauna:
      image: fauna/faunadb
      ports:
        - 8443:8443
  steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: corretto
    - name: Setup Test Database
      run: ./setup.sh

    - name: Run sample app
      run: ./gradlew build
